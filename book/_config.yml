title: TU Delft Theme Example
author: Jakub FrÄ™chowicz, built with <a href="https://teachbooks.io">TeachBooks</a> and <a href="https://jupyterbook.org/">Jupyter Book</a>, <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="license noopener noreferrer"">CC BY 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt=""></a>
logo: figures/TB_logo.png

execute:
  execute_notebooks: "off"

only_build_toc_files: true

html:
  favicon : "figures/TUD_favicon.svg"
  baseurl :  "https://teachbooks.io/TU-Delft-Theme-Example/main/content/intro.html"

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme_options:
      logo:
        text: TU Delft Theme
        image_light: TUDelft_logo_descriptor_rgb.png
        image_dark: TUDelft_logo_descriptor_white.png
      repository_url: "https://github.com/TeachBooks/TU-Delft-Theme-Example"
      path_to_docs: "book"
      repository_branch: "main"
      use_edit_page_button: true
      use_repository_button: true
      use_issues_button : true
    html_show_copyright: false
    html_last_updated_fmt: '%B %-d, %Y'
  local_extensions:
    applycss: _ext/
  extra_extensions:
    - sphinx.ext.imgconverter
    - jupyterbook_patches
    - download_link_replacer
    - sphinx.ext.extlinks
    - sphinx_image_inverter
    - sphinx_proof
    - sphinx_togglebutton
    - sphinx_exercise
    - sphinx_accessibility

bibtex_bibfiles: 
  - references.bib
